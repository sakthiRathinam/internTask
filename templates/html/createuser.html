{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="row justify-content-center">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h2>Create user</h2>
					<form method="post" >
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button type="submit" class="btn btn-outline-primary btn-block">Create user</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
